<div class="tab-pane" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
  <div class="d_htd_content">
    <div class="htd_head">
      <div class="d_right_range_filter">
        <div class="d_right_range_filter">
          <div class="btn_flex">
            <!-- <p class="search_address mb-0">Search By :</p> -->
            <form class="d-flex" role="search">
              <input class="form-control" id="searchQueryInput" type="search" #input (keyup)="applyFilter($event)" 
                     placeholder=" User Name / Email Address"
                     aria-label="Search"  >
              <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="#666666"
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
              </button>
            </form>
            <!-- <div class="display_options mx-5">
              <label>
                <input type="radio" name="displayOption" value="general"  checked [(ngModel)]="displayType">
                General
              </label>
              <label>
                <input type="radio" name="displayOption" value="company" [(ngModel)]="displayType">
                Company
              </label>
            </div> -->
            <div class="form-check commission-space">
              <input class="form-check-input form_checkbg" type="radio" name="displayOption" checked [(ngModel)]="displayType" value="general" >
              <label class="form-check-label fw-bold mb-0" >General</label>
            </div>
            <div class="form-check commission-space">
              <input class="form-check-input form_checkbg" type="radio" name="displayOption" [(ngModel)]="displayType" value="company" >
              <label class="form-check-label fw-bold mb-0" >Company</label>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="displayType === 'company'">
        <!-- Content for Company Option -->
       
  
        <!-- Dropdown for Company Selection -->
        <div class="inp-group">
          <label for="companySelect" class="form-check-label fw-bold mb-0 mt-2">Select Company</label>
          <select id="companySelect"  class="sel-prt form-select  mt-2"  [(ngModel)]="selectedCompany" >
            <option *ngFor="let company of companies" [value]="company.id" >{{ company.companyName }}</option>
          </select>
        </div>
      </div>
    </div>
      <div class="d_right_range_filter">
        <div class="d_right_range_filter">
          <div class="btn_flex">
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../../../../assets/images/admin/images/filter.svg" alt="filter">Filter
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-item" (click)="setFilterCriteria('name')">Name</li>
                <li class="dropdown-item" (click)="setFilterCriteria('email')">Email</li>
                <li class="dropdown-item" (mouseenter)="showStatusDropdown = true" (mouseleave)="showStatusDropdown = false">
                  Status
                  <div class="status-dropdown" *ngIf="showStatusDropdown">
                    <button class="dropdown-item" (click)="filterByStatus(true)">True</button>
                    <button class="dropdown-item" (click)="filterByStatus(false)">False</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      
    </div>
  </div>

  <div *ngIf="isLoading" class="loader-overlay">
    <app-loader></app-loader>
  </div>
  <div class="htd_content">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active shipment_order_status" id="home" role="tabpanel" aria-labelledby="data-tab">
        <div class="table_overflow">
          <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSource">
              <!-- Company ID Column -->
              <ng-container matColumnDef="companyId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company ID </th>
                <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
              </ng-container>

              <!-- Order Date Column -->
              <ng-container matColumnDef="orderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
                <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName + ' ' + element.lastName}} </td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

              <!-- Edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="editUser(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Delete Column -->
              <!-- <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [routerLink]="'terminateuser'">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container> -->

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="analytics-tab">
        <div class="analytics_tab">
          <img src="../../../../assets/images/admin/images/analytics_graph.png" alt="graph">
        </div>
      </div>
    </div>
  </div>
  
</div>
<div class="btn_footer px-0">
  <a href="javascript:void(0)" class="btn_foot">Download</a>
  <div class="">
    <select>
      <option>Select format</option>
      <option>Select format</option>
      <option>Select format</option>
    </select>
  </div>
</div>
