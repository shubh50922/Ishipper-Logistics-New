<div class="tab-pane form-shadowtab  over-hidesh" id="nav-profile" role="tabpanel"
                aria-labelledby="nav-profile-tab" tabindex="0">
                <div class="p-4 bg-white mt-4">
                    <div class="htd_head pt-0 px-0">
                        <div class="creatio_heading">
                            <p>User Profile Amendment</p>
                        </div>
                        <div class="d_right_range_filter">
                            <div class="d_right_range_filter">
                                <div class="btn_flex">
                                    <p class="search_address">Search by:</p>
                                    <form class="d-flex" role="search">
                                        <input class="form-control" id="searchQueryInput" type="search"
                                            placeholder="User ID / User Name / Email Address" aria-label="Search">
                                        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                <path fill="#666666"
                                                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                                            </svg>
                                        </button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    <form class="mt-1"  [formGroup]="userForm">
                        <div class="row mb-5">
                            <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                                <div class="form-group" >
                                    <label id="name-label" for="name" >First Name <span
                                            class="text-danger">*</span></label>
                                            <input type="text" name="name" id="name" [placeholder]="userData[0]?.firstName" formControlName="firstName" class="form-control user_formsdtls" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                                <div class="form-group">
                                    <label id="email-label" for="name">Last Name <span
                                            class="text-danger">*</span></label>
                                            <input type="text" name="name" id="name" [placeholder]="userData[0]?.lastName" formControlName="lastName" class="form-control user_formsdtls" required>
                                </div>  
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                                <div class="form-group">
                                    <label id="email-label" for="email">Email <span
                                            class="text-danger">*</span></label>
                                            <input type="text" name="name" id="name" [placeholder]="userData[0]?.email" formControlName="email" class="form-control user_formsdtls" required>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-3 col-12">
                                <div class="form-group">
                                    <label id="email-label" for="mobile">Mobile <span
                                            class="text-danger">*</span></label>
                                            <input type="text" name="name" id="name" [placeholder]="userData[0]?.phoneNumber" formControlName="phoneNumber" class="form-control user_formsdtls" required>
                                </div>
                            </div>
                        </div>
                        <hr class="line-spacing">
                        <div class="tgl-wthtxt d-flex align-items-center ps-1">
                            <div class="toggle-txt me-3">
                                Additional profile option required
                            </div>
                            <div class="toggle-opt togle_spacebtn">
                                <div class="btn-group btn-toggler">
                                    <button class="btn-toggleopt default-btntgl active">No</button>
                                    <button class="btn-toggleopt default-btntgl">Yes</button>
                                </div>
                            </div>
                            <div class="toggle-txt me-3">
                                Approver limit required
                            </div>
                            <div class="toggle-opt">
                                <div class="btn-group btn-toggler">
                                    <button class="btn-toggleopt default-btntgl active">No</button>
                                    <div class="yes-btn">

                                        <button class="btn-toggleopt default-btntgl">Yes</button>
                                        <input type="checkbox" id="toggle">
                                    </div>
                                </div>
                                <div class="input-containernew">
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="line-spacing">

                        <div class="btn-spcauth">
                            <!-- <a href="javascript:void(0)" class="btn_authenticate" type="submit">
                                Authentication</a>  -->

                           <button type="button" class="btn_authenticate" (click)="onSubmit()">
  Amend User
</button>


                            <a href="javascript:void(0)" class="btn-cancelation">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
