<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>::FORGOT PASSWORD::</title>
    <link rel="icon" type="image/x-icon" href="../../../../assets/images/admin/images/favicon.png">
    
</head>

<body>
    <div class="blue-wrapper">
       <form [formGroup]="pwresetForm">
        <div class="white_form_card forgot_password">
            <div class="head_logo">
                <img src="../../../../assets/images/admin/images/main-logo.png" alt="logo">
            </div>
            <h2>Reset Your Password</h2>
           
            
            <div class="inp-group mb-4 mt-4">
                <label for="">New Password</label>
                <input type="text" name="" id="" formControlName="newPassword" placeholder="Enter your new password">
            </div>
            
            <div class="inp-group">
                <label for="">Confirm Password</label>
                <input type="text" name="" id="" formControlName="confirmPassword" placeholder="Enter your new password">
            </div>
            
            <button type="submit" class="c_btn c_blue mt-2 mb-4" (click)="setPassword()">Reset Password</button>

            <img src="../../../../assets/images/admin/images/login_ellipse_bg.svg" alt="bubbles" class="ellipse_bg_log">
            <img src="../../../../assets/images/admin/images/forgot_ellipse_bg.svg" alt="bubbles" class="ellipse_bg_log2">
        </div>
       </form>
    </div>
   
</body>

</html>
