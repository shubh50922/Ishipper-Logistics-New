<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>::FORGOT PASSWORD::</title>
    <link rel="icon" type="image/x-icon" href="../../../../assets/images/admin/images/favicon.png">
    
</head>

<body>
  <div *ngIf="isLoading" class="loader-overlay">
    <app-loader></app-loader>
  </div>
    <form [formGroup]="resetForm">
        <div class="blue-wrapper">
            <div class="white_form_card forgot_password">
                <div class="head_logo">
                    <img src="../../../../assets/images/admin/images/main-logo.png" alt="logo">
                </div>
                <h3>Enter your email to reset your password</h3>
                <div class="inp-group mb-0">
                    <label for="">Email</label>
                    <input type="text" name="" id="" formControlName="email" placeholder="Johnp@xyz.com">
                </div>
                <div class="bck_prt">
                    <a [routerLink]="'/login'" class="bck_login">Back to login</a>
                </div>
    
                <button type="submit" class="c_btn c_blue" (click)="postEmail()" data-bs-toggle="modal"
                data-bs-target="#reset_modal">Reset Password</button>
    
                <img src="../../../../assets/images/admin/images/login_ellipse_bg.svg" alt="bubbles" class="ellipse_bg_log">
                <img src="../../../../assets/images/admin/images/forgot_ellipse_bg.svg" alt="bubbles" class="ellipse_bg_log2">
            </div>
        </div>
    </form>
    <div
    class="modal fade"
    id="reset_modal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
    #reset_modal
  >
    <div class="modal-dialog modal-commissionsz">
      <div class="modal-body" style="transform: translateY(90%)">
        <div *ngIf="errorMessage" class="brutalist-card">
          <div class="brutalist-card__header">
            <div class="brutalist-card__icon">
              <svg
                *ngIf="errorMessage"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"
                />
              </svg>
            </div>
  
            <div class="brutalist-card__alert">Oops!</div>
          </div>
          <div class="brutalist-card__message">
            {{ errorMessage }}
          </div>
          <div class="brutalist-card__actions">
            <a
              class="brutalist-card__button brutalist-card__button--mark"
              style="color: white"
            >
              Okay
            </a>
          </div>
        </div>
        <div *ngIf="successMessage" class="brutalist-card">
          <div class="brutalist-card__header">
            <div class="image">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M20 7L9.00004 18L3.99994 13"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </div>
  
            <div class="brutalist-card__alert">Success</div>
          </div>
          <div class="brutalist-card__message">Password reset link has been sent to your email.</div>
          <div class="brutalist-card__actions">
            <a
              class="success-card__button brutalist-card__button--mark"
              style="color: white"
            >
              Okay
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
